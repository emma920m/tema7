<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p> hvad er længden?</p>
    <input type="text" id="længden">
    <p> hvad er bredden?</p>
    <input type="text" id="bredde">
    <button> klik og beregn arealet, kik i konsollen</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClick)


        function buttonClick() {

            let længde = document.querySelector("#længden").value;
            let bredde = document.querySelector("#bredde").value;
            let a = areal(længde, bredde);
            let resultat;
            if (isNaN(a)) {
                resultat = "det er ikke et tal prøv igen"
            } else if (a <= 0) {
                resultat = "det er mindre end nul"

            } else {

                resultat = `areal er ${a}`;

            }
            console.log(resultat)
        }

        function areal(l, b) {
            return l * b;


        }
    </script>
</body></html>
