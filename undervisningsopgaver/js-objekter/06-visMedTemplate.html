<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>JS Objekter</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 10px;
        }

        img {
            max-width: 100%;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

    </style>
</head>

<body>
    <section>

    </section>

    <template>
        <article>
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>



    <script>
        let dyr = [{
                "navn": "frø",
                "type": "amfibie",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },
            {
                "navn": "gris",
                "type": "Pattedyr",
                "levested": "svinestig",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },
            {
                "navn": "ræv",
                "type": "ved ikke",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "levested": "vandet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                "navn": "krokodille",
                "type": "fisk/vanddyr",
                "levested": "vandet",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }

        ]


        let container = document.querySelector("section");
        let temp = document.querySelector("template");
        //løb igennem array "dyr"
        dyr.forEach(Dyr => {

            //klon indholdet,
            let klon = temp.cloneNode(true).content;

            klon.querySelector("h3").textContent = Dyr.navn;
            //punktum da det er en class og ikke id
            klon.querySelector(".type").textContent = Dyr.type;
            klon.querySelector(".levested").textContent = Dyr.levested;
            klon.querySelector("img").src = Dyr.billede;
            // tilføjer klon elementet på containeren
            container.appendChild(klon);


        })

    </script>
</body>

</html>
